<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>
<body>
    <h1 class="m-4">Cupcakes!</h1>
    
    <div class="container">
    <form action="" id="add">
        <div class="row" >Flavor:   <input id="flavor" type="text" name="flavor" class="m-2"></div>
        <div class="row" >Size:   <input id="size" type="text" name="size" class="m-2"></div>
        <div class="row" >Rating:   <input id="rating" type="text" name="rating" class="m-2"></div>
        <div class="row" >Image:   <input id="image" type="text" name="image" class="m-2"></div>
        <div class="row"><button class="btn btn-success" type="submit">Add cupcake</button></div>
         </form></div>
    <div class="container">
        <hr>
        <ul id="cupcakes">
            <h2>See the Cupakes!</h2>
        
        <hr>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>
</body>
</html>
